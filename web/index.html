<!doctype html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
    <title>Queen Ayer's Personal LinkTree</title>
    <meta name="title" content="Queen Ayer's Personal LinkTree" />
    <meta name="description" content="All social links and profiles of Queen Ayer" />
    <meta name="author" content="Synertry">


    <!-- UI settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#e0adb9" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="google" content="notranslate" />
    <meta charset="UTF-8" />


    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Queen Ayer's Personal LinkTree" />
    <meta property="og:description" content="All social links and profiles of Queen Ayer" />

    <meta property="twitter:card" content="summary_large_image" />

    <meta property="twitter:description" content="All social links and profiles of Queen Ayer" />
    <meta property="twitter:url" content="https://queenayer.me" />
    <!--    <meta name="twitter:site" content="@Synertry_" />-->
    <meta property="twitter:image" content="https://queenayer.me/assets/meta/meta_image.webp" />


    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/apple-touch-icon_120.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon_180.png" />


    <!-- PWA compatibility (mobile view) -->
